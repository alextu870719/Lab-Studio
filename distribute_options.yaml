output: dist/
releases:
  - name: windows
    jobs:
      - name: windows-exe
        package:
          platform: windows
          target: exe
          build_args:
            target-platform: windows-x64
            build-name: "1.0.1"
        artifacts:
          - build/windows/x64/runner/Release/lab_studio.exe
          - build/windows/x64/runner/Release/flutter_windows.dll
          - build/windows/x64/runner/Release/pdfium.dll
          - build/windows/x64/runner/Release/printing_plugin.dll
          - build/windows/x64/runner/Release/data/**
